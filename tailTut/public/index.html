<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="output.css"/>
    <title>Title</title>
</head>
<body class="text-gray-600 font-body">
<div class="grid md:grid-cols-4"><!-- Content wrapper -->
    <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
            <div class="flex justify-between items-center">
                <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                    <a class="hover:text-gray-700" href="#">Food Ninja</a>
                </h1>
                <div class="px-4 cursor-pointer hidden md:hidden lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>

                </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block">
                <li class="text-gray-700 py-2 font-bold">
                    <a class="flex justify-end px-4 border-r-4 border-primary" href="#">
                        <span>Home</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ml-2">
                            <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </li>
                <li class="py-2">
                    <a class="flex justify-end px-4 border-r-4 border-white" href="#">
                        <span>About us</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ml-2">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8.94 6.94a.75.75 0 11-1.061-1.061 3 3 0 112.871 5.026v.345a.75.75 0 01-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 108.94 6.94zM10 15a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </li>
                <li class="py-2">
                    <a class="flex justify-end px-4 border-r-4 border-white" href="#">
                        <span>Contact</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 ml-2">
                            <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                            <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                        </svg>
                    </a>
                </li>

            </ul>
        </nav>
    </div><!-- /.navbar-collapse -->
    <main class="px-16 py-6 col-span-3">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
            <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
        </div>
        <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
            <h4 class="font-bold mt-4 pb-2 border-b">Latest Recipes</h4>
            <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <!-- Cards here -->
                <div class="card">
                    <img class="w-full h-32 sm:h-48 object-cover hover:opacity-75" src="img/dompierre.jpg" alt="">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli</span>
                        <span class="block text-sm text-gray-500">Recipe by Winfred</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 inline">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card">
                    <img class="w-full h-32 sm:h-48 object-cover hover:opacity-75" src="img/cats-coming.jpg" alt="">
                    <div class="m-4">
                        <span class="font-bold">Noodles</span>
                        <span class="block text-sm text-gray-500">Recipe by Adu</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 inline">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card">
                    <img class="w-full h-32 sm:h-48 object-cover hover:opacity-75" src="img/tentis.jpg" alt="">
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <span class="block text-sm text-gray-500">Recipe by Kwame</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 inline">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
            </div>
            <h4 class="font-bold mt-4 pb-2 border-b">Most Popular Recipes</h4>
            <div class="mt-8">
                <!-- Cards here -->
            </div>
            <div class="flex justify-center">
                <div class="btn bg-secondary-100 text-secondary-200">Load more</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
